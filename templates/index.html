{% extends 'base.html' %}

{% block title %}Welcome - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 dark:from-gray-900 dark:to-gray-800">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 dark:text-white mb-6">
            Welcome to {{ config.APP_NAME }}
        </h1>
        <p class="text-xl text-gray-600 dark:text-gray-300 mb-12">
            A modern Flask starter with authentication, role-based authorization, and a beautiful UI
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('auth.login') }}"
               class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 transition-colors duration-200">
                Sign In
            </a>
            <a href="{{ url_for('auth.register') }}"
               class="inline-flex items-center justify-center px-8 py-3 border border-gray-300 dark:border-gray-600 text-base font-medium rounded-lg text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                Get Started
            </a>
        </div>
    </div>
</div>
{% endblock %}
